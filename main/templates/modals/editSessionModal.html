{% load crispy_forms_tags %}
<!-- consent modal -->  
<div class="modal" id="createSessionModal" tabindex="-1" role="dialog" aria-labelledby="helpModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helpModalTitle">Create New Session</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                                                                            
            </div>    
            <div class="modal-footer">             
                <button type="button" class="btn btn-outline-success" v-on:click = "createSession()">
                    Add <i class="fas fa-plus"></i>
                </button>
            </div>        
        </div>
    </div>
</div>
