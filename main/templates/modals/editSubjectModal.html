{% load crispy_forms_tags %}
<!-- consent modal -->  
<div class="modal" id="editSubjectModal" tabindex="-1" role="dialog" aria-labelledby="helpModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helpModalTitle">Edit Subject</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="subjectForm">
                    {% for i in subject_form %}
                    <div class="row">
                        <div class = "col col-md-10 offset-md-1">  
                            {{ i|as_crispy_field }}         
                        </div>            
                    </div> 
                    {% endfor %}
                </form>
                <div class="row mt-4">
                    <div class="col" style="text-align: right;">
                        Full Name
                    </div>
                    <div class="col">
                        <span v-html="currentSubject.address_full_name"></span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col" style="text-align: right;">
                        Address Line 1
                    </div>
                    <div class="col">
                        <span v-html="currentSubject.address_line_1"></span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col" style="text-align: right;">
                        Address Line 2
                    </div>
                    <div class="col">
                        <span v-html="currentSubject.address_line_2"></span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col" style="text-align: right;">
                        City
                    </div>
                    <div class="col">
                        <span v-html="currentSubject.address_city"></span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col" style="text-align: right;">
                        State
                    </div>
                    <div class="col">
                        <span v-html="currentSubject.address_state"></span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col" style="text-align: right;">
                        Zip Code
                    </div>
                    <div class="col">
                        <span v-html="currentSubject.address_zip_code"></span>
                    </div>
                </div>                                                                
            </div>    
            <div class="modal-footer">             
                <button type="button" class="btn btn-outline-primary" v-on:click = "updateSubjectSettings()">
                    Update <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>        
        </div>
    </div>
</div>
